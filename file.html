<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Project - To Do List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>

<div id="myDIV" class="header">
    <h1><img src="https://puu.sh/K2uvU/0d4b22c650.png" width="64" height="64">To Do List</h1>
    <input type="text" id="myInput" placeholder="Enter task">
    <span onclick="newElement()" class="addBtn">Add</span>
</div>
  
<ul id="myUL" class="slideFromLeft">
    <li>Buy groceries</li>
    <li>Mop the floor</li>
    <li class="checked">Wash the car</li>
    <li>Pay monthly bills</li>
    <li>Pet the cat</li>
</ul>
<script src="script.js"> </script>
</html>
